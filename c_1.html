<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
</head>
<body>
	<canvas id="canvas" style="border: 1px solid #aaa; display: block; margin:50px auto;"></canvas>
</body>
<script type="text/javascript">
	window.onload = function(){
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;
		var context = canvas.getContext('2d');

		context.beginPath();
		context.moveTo(100, 100);//始
		context.lineTo(700, 700);//终
		context.lineTo(100, 700);
		context.lineTo(100, 100);
		context.closePath();
		/*context.fillStyle = "rgb(2, 100, 30)";
		context.fill();*/

		context.lineWidth = 5;//线宽
		context.strokeStyle = "red";//线条颜色
		context.stroke();

		context.beginPath();
		context.moveTo(200, 100);//始
		context.lineTo(700, 600);//终
		context.closePath();
		context.strokeStyle = "black";//线条颜色
		context.stroke();
	}


</script>

</html>
